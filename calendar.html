<body>
    <header>
    </header>

    <div class="container">
        <h2>Agendar Cita</h2>
        <div class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="motivo">Motivo de la Cita:</label>
            <input type="text" id="motivo" name="motivo">

            <label for="dia">Día:</label>
            <!-- <input type="text" id="dia" name="dia" placeholder="Ejemplo: 2023-09-12"> -->
            <input type="date" id="dia" name="dia" required><br>

            <label for="hora">Hora:</label>
            <select id="hora" name="hora">
                <option value="7:30">7:30 AM</option>
                <option value="10:30">10:30 AM</option>
                <option value="10:40">10:40 AM</option>
                <option value="13:15">1:15 PM</option>
                <option value="13:30">1:30 PM</option>
            </select>

            <label for="con">Con:</label>
            <select id="con" name="con">
                <option value="Directora">Directora</option>
                <option value="Maestro de Matemática">Maestro de Matemática</option>
                <option value="Maestro de Contabilidad">Maestro de Contabilidad</option>
                <option value="Maestro de Inglés">Maestro de Inglés</option>
                <option value="Maestro de Poqoman">Maestro de Poqoman</option>
            </select>

        </div>
        <br>
        <button type="submit">Agendar Cita</button>
    </div>
</body>
